<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Room Schedule</title>
<style>
  body {
    margin: 0;
    padding: 60px 20px;
    background: linear-gradient(to bottom right, #f0f2f5, #ffffff);
    color: #1a1a1a;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 3rem; /* big headline for TV */
    font-weight: 700;
    margin-bottom: 50px;
    color: #1a1a1a;
    text-align: center;
  }

  .table-container {
    width: 100%;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 16px;
    font-size: 1.5rem; /* bigger font for TV */
    text-align: left;
  }

  th {
    padding: 18px 24px;
    background: #222;
    color: #fff;
    font-weight: 600;
    font-size: 1.2rem;
    text-transform: uppercase;
    border-bottom: 3px solid #555;
  }

  td {
    padding: 24px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(4px);
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    transition: all 0.3s ease;
  }

  tr.ongoing td {
    border-left: 8px solid #28a745;
    color: #205c34;
    font-weight: 600;
  }

  tr.upcoming td {
    border-left: 8px solid #007bff;
    color: #1a3f73;
  }

  tr:hover td {
    background: rgba(255,255,255,1);
    transform: translateY(-2px);
    box-shadow: 0 10px 24px rgba(0,0,0,0.12);
  }

  /* Medium screens (tablets, laptops) */
  @media (max-width: 1200px) {
    h1 {
      font-size: 2.4rem;
    }
    table {
      font-size: 1.2rem;
    }
    th {
      font-size: 1rem;
    }
  }

  /* Mobile stacked layout */
  @media (max-width: 600px) {
    table,
    thead,
    tbody,
    th,
    tr {
      display: block;
      width: 100%;
    }

    thead {
      display: none; /* hide header row */
    }

    tr {
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 10px;
      background: rgba(255,255,255,0.95);
    }

    td {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border: none;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
      box-shadow: none;
      background: none;
    }

    td:last-child {
      border-bottom: none;
    }

    td::before {
      content: attr(data-label);
      flex-basis: 40%;
      text-align: left;
      font-weight: 600;
      color: #333;
      padding-right: 10px;
    }
  }
</style>
</head>
<body>
  <h1>Room Schedule</h1>
  <div class="table-container">
    <table id="schedule">
      <thead>
        <tr>
          <th>Room</th>
          <th>Class</th>
          <th>Teacher</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5">Loading schedule...</td>
        </tr>
      </tbody>
    </table>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbwGLjzEKYTIdCqr1-l-jBNgTELhedtX7c18iCKZGGRXqT1HHpL7cE_y_0K35M9EE45P/exec";

function fetchSchedule() {
  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      const now = new Date();
      const day = now.toLocaleDateString("en-US", { weekday: "long" });
      const currentTime = now.toTimeString().slice(0,5);

      let rows = "";

      const filtered = data.filter(row => {
        const isToday = row.Day === day;
        const end = row["End Time"];
        return isToday && end >= currentTime;
      });

      if (filtered.length === 0) {
        rows = `<tr><td colspan="5">No classes remaining today.</td></tr>`;
      } else {
        filtered.forEach(row => {
          const start = row["Start Time"];
          const end = row["End Time"];
          const isOngoing = start <= currentTime && currentTime <= end;
          const status = isOngoing ? "Ongoing" : "Upcoming";

          rows += `
            <tr class="${isOngoing ? "ongoing" : "upcoming"}">
              <td data-label="Room">${row.Room}</td>
              <td data-label="Class">${row.Class}</td>
              <td data-label="Teacher">${row.Teacher}</td>
              <td data-label="Time">${start} â€“ ${end}</td>
              <td data-label="Status">${status}</td>
            </tr>`;
        });
      }

      document.querySelector("#schedule tbody").innerHTML = rows;
    })
    .catch(err => {
      console.error("Error loading schedule:", err);
      document.querySelector("#schedule tbody").innerHTML =
        "<tr><td colspan='5'>Error loading data. Please try again later.</td></tr>";
    });
}

fetchSchedule();
setInterval(fetchSchedule, 60000);
</script>
</body>
</html>
