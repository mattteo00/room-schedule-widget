<!DOCTYPE html>
<html>
<head>
  <title>Room Schedule</title>
  <meta charset="UTF-8">
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #0d1117;
    color: #e6edf3;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 3rem;
    margin: 30px 0 10px;
  }

  #schedule {
    width: 90%;
    max-width: 1400px;
    border-collapse: collapse;
    font-size: 1.5rem;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }

  th, td {
    padding: 18px;
    text-align: center;
    border: 1px solid #2d2f36;
  }

  th {
    background-color: #1f232b;
    color: #ffffff;
    font-weight: bold;
    letter-spacing: 1px;
  }

  tr.free {
    background-color: #1e4620;
    color: #b9f6ca;
  }

  tr.busy {
    background-color: #4c1c1c;
    color: #ffcdd2;
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 2rem;
    }

    #schedule {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <h1>Room Schedule</h1>
  <table id="schedule"></table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwGLjzEKYTIdCqr1-l-jBNgTELhedtX7c18iCKZGGRXqT1HHpL7cE_y_0K35M9EE45P/exec";

    function fetchSchedule() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const now = new Date();
          const day = now.toLocaleDateString('en-US', { weekday: 'long' });
          const currentTime = now.toTimeString().slice(0, 5);
          let html ="<tr><th>Room</th><th>Class</th><th>Teacher</th><th>Time</th><th>Status</th></tr>";

          data.filter(row => row.Day === day).forEach(row => {
            const start = row["Start Time"];
            const end = row["End Time"];
            const isBusy = start <= currentTime && currentTime <= end;
            const status = isBusy ? "BUSY" : "FREE";
            const className = isBusy ? "busy" : "free";

            html += `<tr class="${className}">
              <td>${row.Room}</td>
              <td>${row.Class || '-'}</td>
              <td>${row.Teacher || '-'}</td>
              <td>${start || ''} - ${end || ''}</td>
              <td>${status}</td>
            </tr>`;
          });

          document.getElementById("schedule").innerHTML = html;
        })
        .catch(error => {
          console.error("Error fetching schedule:", error);
          document.getElementById("schedule").innerHTML = "<tr><td colspan='5'>Failed to load data</td></tr>";
        });
    }

    fetchSchedule();
    setInterval(fetchSchedule, 60000); // Refresh every 1 minute
  </script>
</body>
</html>
